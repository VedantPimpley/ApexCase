<!DOCTYPE html>
<html>
<head><title>ApexCase Extension Options</title></head>
<body>

<p>Options for 'Capitalize first letter of each sentence' type:</p>

<p>
<label>
  <input type="checkbox" id="multiline">
  Enable multiline mode (Sentence starting on new line is considered a new sentence, even if previous sentence didn't end with punctuation)
</label>
</p>

<p>
<label>
  <input type="checkbox" id="quotation">
  Capitalize start of sentences beginning with quotation mark (")
</label>
</p>

<button id="save">Save</button>

<div id="status"></div>
<script src="options.js"></script>

</body>
</html>
